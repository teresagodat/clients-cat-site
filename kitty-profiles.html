        <figure>
          <h3>Tucker</h3>
          <img src="images/tucker.jpg" alt="Tucker the orange cat">
          <br>
          <p>
              Tucker can be on the demanding side, but if you provide him with ample amount of kitty treats he gets quite affectionate.  Tucker enjoys the outside. He prefers to spend his days lounging outside, unless you have treats! Tucker will do tricks for treats too. He is quite the character.   <a href="book-a-cat.html">Book Now<i class="fa fa-long-arrow-right" style="font-size:24px;padding-left: 1rem;list-style: outside;color:red"></i></a>
          </p>
          <br>
          <h3>Chopstick</h3>   
          <img src="images/chopstick.jpg" alt="Chopstick, cat with Tongue sticking out">
          <br>
          <p>
              Chopstick is the most loving cat you'll find. He is content to snuggle on your lap all day. He has the prettiest blue eyes. Chopstick has several nicknames; which include, Choppers, Mr. Blue-eyes and Old Cat. If you're looking for a quiet day of lounging, then this cat is for you!
              <a href="book-a-cat.html"  >Book Now<i class="fa fa-long-arrow-right" style="font-size:24px;padding-left: 1rem;list-style: outside;color:red"></i></a>
          </p>
          <br>
          <h3>Billy</h3>
          <img src="images/billy-monster.jpg" alt="Billy the black cat">
          <br>
          <p>
              Billy is a very mellow cat that likes to be around people.  He will snuggle up and give you a <em>hug</em> every chance he can. Billy's favorite treats are bonito flakes. 
          </p>
          <p>
              If you are looking for a cat that will brighten up your day and provide you with lots of love and affection, then don't miss out on this guy! <a href="book-a-cat.html">Book Now<i class="fa fa-long-arrow-right" style="font-size:24px;padding-left: 1rem;list-style: outside;color:red"></i></a>
          </p>
          <br> 
          <h3>Mia</h3>
          <img src="images/mia.jpg" alt="Mia the tortoise shell cat">
          <br>
          <p>
              Mia is quite the talker.  She will let you know when she is thirsty for a drink of water from the fountain, in other words, from the bathroom sink. Mia will let you know when she is ready for treats and when she is ready for allowing you the privledge of letting her sit on your lap.  If you're looking for a cat that will keep you company and provide you with stimulating converstation, then look no more. Mia is your gal!
              <a href="book-a-cat.html">Book Now<i class="fa fa-long-arrow-right" style="font-size:24px;padding-left: 1rem;list-style: outside;color:red"></i></a>
          </p>
